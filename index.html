<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="ERROR" width="100px">
        <h1> Count Down </h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p>Hora(s)</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p>Minuto(s)</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p>Segundo(s)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
